<!DOCTYPE html>
<html>
    <head>
        <title>outline shorthand</title>
        <style>
        p.a1{outline:dashed}
        p.a2{outline: dotted red;}
        p.a3{outline: 5px solid yellow;}
        p.a4{outline: thick ridge pink;}
</style>
    </head>
    <body>
    <h2>the outline property</h2>
    <p class="a1">a dashed outline</p>
    <p class="a2">a dotted red outline</p>
    <p class="a3">a 5px solid yellow outline</p>
    <p class="a4">a thick ridge pink outline</p>
    </body>
</html>
