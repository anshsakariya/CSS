<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
        <style>
            .a{
                list-style-type: circle;
            }
            .b{
                list-style-type: square;
            }
            .c{
                list-style-type: upper-roman;
            }
            .d{
                list-style-type: lower-alpha;
            }
           
        </style>
    </head>
    <body>
        
        <h2>the list-style-type property</h2>
        <p>example of unordered list</p>
        <ul class="a">
         <li>coffee</li>
         <li>tea</li>
         <li>coca cola</li>
        </ul>


        <ul class="b">
            <li>coffee</li>
            <li>tea</li>
            <li>coca cola</li>
           </ul> 


            <ul class="c">
            <li>coffee</li>
            <li>tea</li>
            <li>coca cola</li>
           </ul> 


            <ul class="d">
            <li>coffee</li>
            <li>tea</li>
            <li>coca cola</li>
           </ul>

           
    </body>
</html>
