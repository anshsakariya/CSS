<!DOCTYPE html>
<html>
    <head>
        <title>transitions</title>
        <style>
            div{
                width: 100px;
                height: 100px;
                background-color: red;
                transition:width 2s;
            }
            div:hover{
                width: 300px;
            }
        </style>
    </head>
    <body>
        <h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>
<div></div>

    </body>
</html>
