<!DOCTYPE html>
<html>
    <head>
        <title>link program</title>
        <style>
            a:link,a:visited{
                background-color: #f44336;
                color: white;
                padding: 14px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
            }
            a:hover,a:active{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <h2>link button</h2>
        <p>a link styled as a button</p>
        <a href="https://www.google.com/search?q=dwarkadhish+temple&sca_esv=593107018&tbm=isch&sxsrf=AM9HkKnS9R0z2bYIXHZMS1OgL6-nqB5p5A:1703257944513&source=lnms&sa=X&ved=2ahUKEwi___ilqqODAxV4jGMGHalfAe0Q_AUoAXoECAQQAw&biw=1540&bih=740&dpr=1.25" target="_blank">this is a link</a>
    </body>
</html>
