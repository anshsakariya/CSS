<!DOCTYPE html>
<html>
    <head>
        <title>max-width</title>
        <style>
            .a{
                width: 500px;
                margin: auto;
                border: 3px solid#73AD21;
            }
            .b{
                max-width: 500px;
                margin: auto;
                border: 3px solid#73AD21;
            }
        </style>
    </head>
    <body>
        <h2>CSS Max-width</h2>

        <div class="a">this div elements has width:500px;</div><br>
        <div class="b">this div elements has max-width:500px;</div>
        <p><strong>Tip:</strong>drag the browser window to smaller than 500px wide,
        to see the different between the two div</p>
    </body>
</html>
