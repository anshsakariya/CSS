<!DOCTYPE html>
<html>
    <head>
        <title>tooltip</title>
        <style>
            .tooltip{
                position: relative;
                display: inline-block;
                border-bottom: 1px solid black;
            }
            .tooltip .tooltiptext{
               visibility:hidden;
               width: 120px;
               background-color: black;
               color: white;
               text-align: center;
               border-radius: 6px;
               padding: 5px 0;
               position: absolute;
               z-index: 1;
               top: -5px;
               left: 110%;
            }
            .tooltip .tooltiptext::after{
                content: "";
                position: absolute;
                top: 50%;
                right: 100%;
                margin-top: -5px;
                border-width: 5px;
                border-style: solid;
                border-color: transparent red transparent  transparent;

            }
            .tooltip:hover .tooltiptext{
                visibility: visible;
            }
        </style>
    </head>
    <body style="text-align:center;">
        <h2>Bottom Tooltip w/ Top Arrow</h2>

        <div class="tooltip">Hover over me
          <span class="tooltiptext">Tooltip text</span>
        </div>
</body>        
</html>
