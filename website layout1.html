<!DOCTYPE html>
<html>
    <head>
<title>website layout</title>
<style>
    body{
        margin: 0;
    }
    /*style the header*/
    .header{
        background-color: lightblue;
        padding: 20px;
        text-align: center;
    }
    /*style the top navigation bar*/
    .topnav{
        overflow: hidden;
        background-color: #333;
    }
    /*style the topnav links*/
    .topnav a{
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    /*change color on hover*/
    .topnav a:hover{
        background-color:yellow;
        color: black;
    }
</style>
    </head>
    <body>
        <div class="header">
            <h1>header</h1>
        </div>
        <div class="topnav">
            <a href="#">link</a>
            <a href="#">link</a>
            <a href="#">link</a>
        </div>
    </body>
</html>
