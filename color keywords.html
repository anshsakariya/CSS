<!DOCTYPE html>
<html>
    <head>
        <title>color keyword</title>
        <style>
            body{
                background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBtjxaM17oajCoT-hKwRuxqxHPxoVbgTA9nQ&usqp=CAU) ;
            }
            div.e1{
                background-color: lightgreen;
                border: 2px solid black;
                padding: 15px;
            }
            div.e2{
                background-color: transparent;
                border: 2px solid black;
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <h2>The transparent Keyword</h2>

<div class="e1">This div has a light green background.</div>
<br>
<div class="e2">This div has a transparent background.</div>

    </body>
</html>
