<!DOCTYPE html>
<html>
    <head>
        <title>tooltip</title>
        <style>
            .tooltip{
                position: relative;
                display: inline-block;
                border-bottom: 1px dotted black;
            }
            .tooltip .tooltiptext{
                visibility: hidden;
                width: 120px;
                background-color: black;
                color: white;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;

                /*position the tooltip*/
                position: absolute;
                z-index: 1;
                top: -5px;
                left: 105%;
            }
            .tooltip:hover .tooltiptext{
                visibility: visible;
            }
        </style>
    </head>
    <body style="text-align: center;">
        <h2>right tooltip</h2>
        <p>movet the mouse over the text below</p>
       <div class="tooltip">hover over me
       <span class="tooltiptext">tooltip text</span>    
    </div>
    </body>
</html>
