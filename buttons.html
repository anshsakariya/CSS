<!DOCTYPE html>
<html>
    <head>
        <title>buttons</title>
        <style>
.button{
    background-color: #04AA6D;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
.button1{
    background-color: #008CBA;
}
.button2{
    font-size: 10px;
}
.button3{
    font-size: 12px;
}
.button4{
    font-size: 16px;
}
.button5{
    font-size: 20px;
}
.button6{
    font-size: 24px;
}

.button7 {padding: 10px 24px;}
.button8 {padding: 12px 28px;}
.button9 {padding: 14px 40px;}
.button10 {padding: 32px 16px;}
.button11 {padding: 16px;}

.button12 {border-radius: 2px;}
.button13 {border-radius: 4px;}
.button14 {border-radius: 8px;}
.button15 {border-radius: 12px;}
.button16 {border-radius: 50%;}

.button17{
    background-color: white;
    color: black;
    border: 2px solid green;
}

.button18 {
  background-color: white; 
  color: black; 
  border: 2px solid #04AA6D;
}
.button18:hover {
  background-color: #04AA6D;
  color: white;
}
   </style>
    </head>
    <body>
        
<h2>CSS Buttons</h2>

<button>Default Button</button>
<a href="#" class="button">Link Button</a>
<button class="button">Button</button>
<input type="button" class="button" value="Input Button">
<button class="button button1">Blue</button>
<button class="button button2">10px</button>
<button class="button button3">12px</button>
<button class="button button4">16px</button>
<button class="button button5">20px</button>
<button class="button button6">24px</button>
<h2>Button Padding</h2>

<p>Change the padding of a button with the padding property:</p>

<button class="button button7">10px 24px</button>
<button class="button button8">12px 28px</button>
<button class="button button9">14px 40px</button>
<button class="button button10">32px 16px</button>
<button class="button button11">16px</button>


<h2>Rounded Buttons</h2>

<p>Add rounded corners to a button with the border-radius property:</p>

<button class="button button12">2px</button>
<button class="button button13">4px</button>
<button class="button button14">8px</button>
<button class="button button15">12px</button>
<button class="button button16">50%</button>

<button class="button button17">green</button>

<button class="button button18">green</button>

</body>
</html>
