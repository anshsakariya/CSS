<!DOCTYPE html>
<html>
    <head>
        <title>background-color</title>
        <style>
            body{
                background-image: url("https://static.vecteezy.com/system/resources/thumbnails/002/097/702/small/3d-illustration-of-grass-and-trees-with-view-of-cloudy-skies-free-photo.jpg");
                background-repeat: no-repeat;
                background-position: right top;
                margin-right: 200px;
            }
        </style>
    </head>
    <body>
        <h1>Hello World!</h1>
        <p>Here, the background image is only shown once. In addition it is positioned away from the text.</p>
        <p>In this example we have also added a margin on the right side, so that the background image will not disturb the text.</p>
        
    </body>
</html>
