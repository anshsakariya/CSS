<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
        <style>
            input[type=text]{
           width: 100%;
           padding: 12px 20px;
           margin: 8px 0;
           box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <h2>padded input field</h2>
        <form>
         <label for="fname">firstname</label>
         <input type="text" id="fname" name="fname">
         <label for="lname">lastname</label>
         <input type="text" id="lname" name="lname">    
        </form>
    </body>
</html>
