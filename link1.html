<!DOCTYPE html>
<html>
    <head>
        <title>link program</title>
        <style>
            /*unvisited link*/
            a:link{
                color: red;
            }
           /*visited link*/
           a:visited{
            color: green;
           }
           /*mouse over link*/
           a:hover{
            color: hotpink;
           }
           /*selected link*/
         a:active{
          color: blue;
         }
</style>
    </head>
    <body>
        <p><b><a href="https://www.google.com/search?q=sardar+vallabhbhai+patel&sca_esv=593100766&tbm=isch&sxsrf=AM9HkKlERMtOWXs843Ax7maEvTUL7HOW4A:1703257202188&source=lnms&sa=X&ved=2ahUKEwjPhf3Dp6ODAxUUZ2wGHVP9DCkQ_AUoAXoECAIQAw&biw=1540&bih=740&dpr=1.25" target="_blank">this is a link</a></b></p>
        <p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
        <p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>
    </body>
</html>
