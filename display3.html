<!DOCTYPE html>
<html>
    <head>
        <title>display</title>
        <style>
            h1.a{
                display: none;
            }
        </style>
    </head>
    <body>
<h1>This is a visible heading</h1>
<h1 class="a">This is a hidden heading</h1>
<p>Notice that the h1 element with display: none; does not take up any space.</p>

    </body>
</html>
