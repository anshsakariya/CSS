<!DOCTYPE html>
<html>
    <head>
        <title>style image</title>
        <style>
            body{
                background-color: white;
            }
            img{
                width: 33%;
                height: auto;
                float: left;
                max-width: 235px;
            }
            .blur{
                filter: blur(4px);
            }
            .brightness{
                filter: brightness(250%);
            }
            .contrast{
                filter: contrast(180%);
            }
            .grayscale{
                filter: grayscale(100%);
            }
            .huerotate{
                filter: hue-rotate(180deg);
            }
            .invert{
                filter: invert(100%);
            }
            .opacity{
                filter: opacity(50%);
            }
            .saturate{
                filter: saturate(7);
            }
            .sepia{
                filter: sepia(100%);
            }
            .shadow{
                filter: drop-shadow(8px 8px 10px green);
            }
        </style>
    </head>
    <body>
        
<h2>Image Filters</h2>

<p><strong>Note:</strong> The filter property is not supported in Internet Explorer or Edge 12.</p>

<img src="https://images.unsplash.com/photo-1550258987-190a2d41a8ba?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGluZWFwcGxlfGVufDB8fDB8fHww" alt="pineapple" width="300" height="300">
