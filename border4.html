<!DOCTYPE html>
<html>
    <head>
        <title>border side</title>
        <style>
            h2{
                border-top-style:dotted ;
                border-right-style: solid;
                border-bottom-style:dotted;
                border-left-style: solid;
            }
            p{
                border-style: dotted solid;
            }
        </style>
    </head>
    <body>
        
<h1>Individual Border Sides</h1>
<h2>2 different border styles.</h2>

<h3>Individual border sides</h3>
<p>different border style.</p>
    </body>
</html>
