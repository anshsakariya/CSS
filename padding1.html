<!DOCTYPE html>
<html>
    <head>
        <title>padding program</title>
        <style>
        div.ex1{
        width: 300px;
        background-color: yellow;
        }
        div.ex2{
            width: 300px;
            padding: 25px;
            background-color:lightblue;
        }
        div.ex3{
            width: 300px;
            padding: 25px;
            box-sizing: border-box;
            background-color:lightblue;
        }
            </style>
    </head>
    <body>
        <h2>padding and element width</h2>
        <div class="ex1">this div is 300px wide</div>
        <br>
        <div class="ex2">The width of this div is 350px, even though it is defined as 300px
                 in the CSS.</div>
        <br>
         <div class="ex3">The width of this div is 350px, even though it is defined as 300px
                  in the CSS.</div>
    </body>
</html>
