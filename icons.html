<!DOCTYPE html>
<html>
    <head>
        <title>icons</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
              </head>
    <body>
        <h1>font font-awesome icon library</h1>

        <p>some font awesome icons: </p>
        <i class="fa-solid fa-cloud"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-car"></i>
        <i class="fa-solid fa-file"></i>
 
        <p>styled font awesome icons (size and color):</p>
        <i class="fa-solid fa-cloud" style="font-size: 24px;"></i>
        <i class="fa-solid fa-cloud" style="font-size: 36px;"></i>
        <i class="fa-solid fa-cloud" style="font-size: 48px; color: red;"></i>
        <i class="fa-solid fa-cloud" style="font-size: 60px; color: lightblue;"></i>

    </body>
</html>
