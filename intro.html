<!DOCTYPE html>
<html>
    <head>
        <title>intro</title>
        <style>
            .a{
                grid-area: header; 
            }
            .b{
                grid-area: menu;
            }
            .c{
                grid-area: main;
            }
            .d{
                grid-area: right;
            }
            .e{
                grid-area: footer;
            }
            .grid-container{
               display: grid;
               grid-template-areas: 'header header header header header header'
                                     'menu main main main right right'
                                     'menu footer footer footer footer footer' ;
            gap:10px;
            background-color: #2196F3;
            padding: 10px;
            }
            .grid-container > div{
                background-color: rgba(255, 255, 255, 0.8);
                text-align: center;
                padding: 20px 0;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>Grid Layout</h1>

<p>The CSS Grid Layout Module offers a grid-based layout system, with rows and columns, making it easier to design web pages without having to use floats and positioning:</p>

<div class="grid-container">
  <div class="a">Header</div>
  <div class="b">Menu</div>
  <div class="c">Main</div>  
  <div class="d">Right</div>
  <div class="e">Footer</div>
</div>

    </body>
</html>
