<!DOCTYPE html>
<html>
    <head>
        <title>dropdown</title>
        <style>
            .a{
                background-color: #4CAF50;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }
            .b{
                position: relative;
                display: inline-block;
            }
            .c{
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }
            .c a{
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            .c a:hover{
                background-color: red;
            }
            .b:hover .c{
                display: block;
            }
           .b:hover .a{
            background-color: black;
           }
        </style>
    </head>
    <body>
        <h2>dropdown menu</h2>
        <p>move the mouse over the button to open the dropdown menu</p>

        <div class="b">
            <button class="a">dropdown</button>
            <div class="c">
                <a href="#">link1</a>
                <a href="#">link2</a>
                <a href="#">link3</a>

            </div>
        </div>
        <p><strong>Note:</strong> We use href="#" for test links. In a real web site this would be URLs.</p>

    </body>
</html>
