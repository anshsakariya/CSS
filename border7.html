<!DOCTYPE html>
<html>
    <head>
        <title>rounded border</title>
        <style>
        p.normal{
            border:2px solid red;
            padding:5px;
        }
        p.round1{
            border: 2px solid blue;
            border-radius: 5px;
            padding: 5px;
        }
        p.round2{
            border: 2px solid yellow;
            border-radius: 8px;
            padding: 5px;
        }
        p.round3{
            border: 2px solid green;
            border-radius: 12px;
            padding: 5px;
        }
        </style>
    </head>
    <body>
        <p class="normal">normal border (red)</p>
        <p class="round1">round border (blue)</p>
        <p class="round2">rounders border (yellow)</p>
        <p class="round3">rounddest border (green)</p>
    </body>
</html>
