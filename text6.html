<!DOCTYPE html>
<html>
    <head>
        <title>text-align</title>
        <style>
            p.a{
                direction: rtl;
                unicode-bidi: bidi-override;
            }
        </style>
    </head>
    <body>
        <p>this is the default text direction</p>
        <p class="a">this is right-to-left text direction</p>
    </body>
</html>
