<!DOCTYPE html>
<html>
    <head>
        <title>border</title>
         <style>
            p.one{
               border-style:solid;
               border-width: 5px;
            }
            p.two{
                border-style:solid;
                border-width: medium;
            }
            p.three{
                 border-style:dotted;
                 border-width: 2px;
            }
            p.four{
                border-style: dotted;
                border-width: thick;
            } 
            p.five{
                border-style: double;
                border-width: 15px;
            }
            p.six{
                border-style: double;
                border-width: thick;
            }
                </style>
    </head>
    <body>
        <h2>the border-width property</h2>
        <p>this property specifies the width of the border:</p>
        <p class="one">some text.</p>
        <p class="two">some text.</p>
        <p class="three">some text.</p>
        <p class="four">some text.</p>
        <p class="five">some text.</p>
        <p class="six">some text.</p>
        <p><b>note:</b>the "border-width" property does not work if it is used alone.
        always specify the "border-style" property to set the borders first.</p>
    </body>
</html>
