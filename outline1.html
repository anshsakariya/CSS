<!DOCTYPE html>
<html>
    <head>
        <title>outline</title>
        <style>
        p.a1{
          border: 1px solid black;
          outline-style:solid ;
          outline-color: red;
          outline-width: thin;
        }
        p.a2{
           border:1px solid black;
           outline-style: solid;
           outline-color: green;
           outline-width: medium;
        }
        p.a3{
            border: 1px solid black;
            outline-style: solid;
            outline-color: yellow;
            outline-width: thick;
        }
        p.a4{
          border: 1px solid black;
          outline-style: solid;
          outline-color: blue;
          outline-width: 4px;
        }
        </style>
    </head>
    <body>
        <p class="a1">A thin outline.</p>
        <p class="a2">A medium outline.</p>
        <p class="a3">A thick outline.</p>
        <p class="a4">A 4px thick outline.</p>
        
    </body>
</html>
