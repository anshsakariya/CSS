<!DOCTYPE html>
<html>
    <head>
        <title>box</title>
        <style>
            *{
                box-sizing: border-box;
            }
            .flex{
                display: flex;
                flex-wrap: wrap;
                font-size: 30px;
                text-align: center;
            }
            .flex-left{
                background-color: #f1f1f1;
                padding: 10px;
                flex: 50%;
            }
            .flex-right{
                background-color: dodgerblue;
                padding: 10px;
                flex:50%;
            }

  
/* Responsive layout - makes a one column-layout instead of a two-column layout */
@media (max-width: 800px) {
  .flex-right, .flex-left {
    flex: 100%;
  }
}
</style>
</head>
<body>

<h1>Responsive Flexbox</h1>

<p>In this example, we change the percentage of flex to create different layouts for different screen sizes.</p>
<p><b>Resize the browser window to see that the direction changes when the 
screen size is 800px wide or smaller.</b></p>

<div class="flex">
  <div class="flex-left">1</div>
  <div class="flex-right">2</div>
</div>

</body>
</html>
