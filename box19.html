<!DOCTYPE html>
<html>
    <head>
        <title>box</title>
        <style>
            .flex{
                display: flex;
                height: 200px;
                align-items: baseline;
                background-color: dodgerblue;
            }
            .flex > div{
                background-color: #f1f1f1;
                width: 100px;
                margin: 10px;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>The flex-direction Property</h1>

<p>The "flex-direction: row;" stacks the flex items horizontally (from left to right):</p>

<div class="flex">
  <div><h1>1</h1></div>
  <div><h6>2</h6></div>
  <div><h3>3</h3></div>  
  <div><small>4</small></div>

</div>

    </body>
</html>
