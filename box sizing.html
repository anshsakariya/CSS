<!DOCTYPE html>
<html>
    <head>
        <title>box sizing</title>
        <style>
            .a{
                width: 300px;
                height: 100px;
                border: 1px solid blue;
            }
            .b{
                width: 300px;
                height: 100px;
                padding: 50px;
                border: 1px solid red;
            }
            .c{
                width: 300px;
                height: 100px;
                border: 1px solid blue;
            }
           .d{
            width: 300px;
            height: 100px;
            padding: 50px;
            border: 1px solid red;
            box-sizing: border-box;
           }
</style>
    </head>
    <body>
        <h1>Without box-sizing</h1>

<div class="a">This div is smaller (width is 300px and height is 100px).</div>
<br>
<div class="b">This div is bigger (width is also 300px and height is 100px).</div>

<h1>With box-sizing</h1>

<div class="c">Both divs are the same size now!</div>
<br>
<div class="d">Hooray!</div>
    </body>
</html>
