<!DOCTYPE html>
<html>
    <head>
        <title>tooltip</title>
        <style>
            .tooltip{
                position: relative;
                display: inline-block;
                border-bottom: 1px dotted black;
            }
            .tooltip .tooltiptext{
                visibility: hidden;
                width: 120px;
                background-color: black;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                /*position the tooltips*/
                position: absolute;
                z-index: 1;
                bottom: 100%;
                left: 50%;
                margin-left: -60px;
            }
            .tooltip:hover .tooltiptext{
                visibility: visible;
            }
        </style>
    </head>
    <body style="text-align: center;">
        <h2>top tooltip</h2>
        <p>move the mouse overthe text below</p>

        <div class="tooltip">
            hover over me 
            <span class="tooltiptext">tooltip text
            </span>
        </div>
    </body>
</html>
