<!DOCTYPE html>
<html>
    <head>
        <title>example</title>
        <style>
            *{
                box-sizing: border-box;
            }
            /* style the top navigation bar */
            .top{
             overflow: hidden;
             background-color: #333;
            }
            /* style the top links */
            .top a{
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }
            .top a:hover{
                background-color: #ddd;
                color: black;
            }
            /* on screens that are 600px wide or less , make the menu links stack on top of each other 
            instead of next to each other */
            @media screen and (max-width:600px) {
                .top a{
                    float: none;
                    width: 100%;
                }
            }
        </style>
    </head>
    <body>
        <h2>Responsive navigation menu</h2>
        
<p>Resize the browser window to see the effect: When the screen is less than 600px, the navigation menu will be displayed vertically instead of horizontally.</p>
<div class="top">
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>

</div>
    </body>
</html>
