<!DOCTYPE html>
<html>
    <head>
        <title>pagination</title>
        <style>
            .pa{
                display: inline-block;
            }
            .pa a{
                color: black;
                float: left;
                padding: 8px 16px;
                text-decoration: none;
                border: 1px solid #ddd;
            }
            .pa a.active{
               background-color: #4CAF50;
               color: white;
               border: #4CAF50;
            }
            .pa a:hover:not(.active){
                background-color: #ddd;
            }
            .pa a:first-child{
                border-top-left-radius:5px;
                border-bottom-right-radius:5px;
            }
            .pa a:last-child{
                border-top-right-radius: 5px;
                border-bottom-right-radius:5px ;
            }
        </style>
    </head>
    <body>
        <h2>Pagination with Rounded Borders</h2>

<div class="pa">
  <a href="#">&laquo;</a>
  <a href="#">1</a>
  <a class="active" href="#">2</a>
  <a href="#">3</a>
  <a href="#">4</a>
  <a href="#">5</a>
  <a href="#">6</a>
  <a href="#">&raquo;</a>
</div>
    </body>
</html>
