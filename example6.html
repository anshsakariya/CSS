        <style>

                margin: 0;

            .header{
                text-align: center;
                padding: 32px;
            }
            .row{
                display: flex;
                flex-wrap: wrap;
                padding: 0 4px ;
            }
            /* create four equal columns that sits next each other */

                flex: 25%;
                max-width: 25%;
                padding: 0 4px;
            }
            .column img{
                margin-top: 8px;
                vertical-align: middle;
            }
            /* responsive layout - makes a two column-layout instead of four columns */
            @media screen and (max-width:600px) {
                .column{
                    flex: 100%;
                    max-width: 100%;
                }
                
            }
        </style>
