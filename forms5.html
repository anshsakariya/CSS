<!DOCTYPE html>
<html>
    <head>
        <title>forms</title>
        <style>
            input[type=text]{
           width: 100%;
           padding: 12px 20px;
           margin: 8px 0;
           box-sizing: border-box;
           border: none;
           background-color: black;
           color: white;
        }
        </style>
    </head>
    <body>
        <h2>Input fields with colors</h2>

        <form>
         <label for="fname">firstname</label>
         <input type="text" id="fname" name="fname" value="ansh">
         <label for="lname">lastname</label>
         <input type="text" id="lname" name="lname"value="sakariya">    
        </form>
    </body>
</html>
