<!DOCTYPE html>
<html>
    <head>
        <title>link program</title>
        <style>
            a:link{
                text-decoration: none;
            }
            a:visited{
                text-decoration: none;
            }
            a:hover{
                text-decoration: underline;
            }
            a:active{
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h2>styling a link with text-decoration property</h2>
        <p><b><a href="https://www.google.com/search?q=gir+national+park&sca_esv=593100766&tbm=isch&sxsrf=AM9HkKlWUEkqGPdfYk6oVf5Jqb48Q3yMUg:1703257523919&source=lnms&sa=X&ved=2ahUKEwj34rHdqKODAxXOwjgGHVfZB5sQ_AUoAnoECAIQBA&biw=1540&bih=740&dpr=1.25">this is a link</a></b></p>
        <p><b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS definition in order to be effective.</p>
        <p><b>Note:</b> a:active MUST come after a:hover in the CSS definition in order to be effective.</p>
        
    </body>
</html>
