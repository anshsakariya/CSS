<!DOCTYPE html>
<html>
    <head>
        <title>display</title>
        <style>
            h1.a{
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <h1>This is a visible heading</h1>
<h1 class="a">This is a hidden heading</h1>
<p>Notice that the hidden heading still takes up space.</p>

    </body>
</html>
