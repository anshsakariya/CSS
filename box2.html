<!DOCTYPE html>
<html>
    <head>
        <title>box</title>
        <style>
            .flex{
                display: flex;
                flex-direction: column;
                background-color: dodgerblue;
            }
            .flex > div{
                background-color: #f1f1f1;
                width: 100px;
                margin: 10px;
                text-align: center;
                line-height: 75px;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>The flex-direction Property</h1>

<p>The "flex-direction: column;" stacks the flex items vertically (from top to bottom):</p>

<div class="flex">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>

    </body>
</html>
