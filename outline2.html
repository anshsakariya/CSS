<!DOCTYPE html>
<html>
    <head>
        <title>outline color program</title>
    <style>
        p.a1{
            border: 2px solid black;
            outline-style: solid;
            outline-color: red;
        }
        p.a2{
            border: 2px solid black;
            outline-style: dotted;
            outline-color: blue;
        }
        p.a3{
            border: 2px solid black;
            outline-style: outset;
            outline-color: grey;
        }
        p.a4{
         border: 2px solid black;
         outline-style: solid;
         outline-color: #ff0000;/*red*/
        }
        p.a5{
            border:2px solid black;
            outline-style: solid;
            outline-color: rgb(0,0,255);/*blue*/
        }
        p.a6{
            border: 2px solid black;
            outline-style: dotted;
            outline-color: hsl(0,100%,50%);
        }
    </style>
    </head>
    <body>
      
<h2>The outline-color Property</h2>
<p>The outline-color property is used to set the color of the outline.</p>

<p class="a1">A solid red outline.</p>
<p class="a2">A dotted blue outline.</p>
<p class="a3">An outset grey outline.</p>
<p class="a4">a solid red outline</p>
<p class="a5">a solid blue outline</p>
<p class="a6">a dotted red outline</p>
</body>
</html>
